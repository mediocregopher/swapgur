<!DOCTYPE html>
<html>
    <head>
        <title>Swapgur</title>
        <style>
            body {
                background: #F8F8F8;
                font-family: Helvetica, sans-serif;
                color: #424242;
            }

            a:link {
                color: #3299BB;
                text-decoration: none;
            }

            a:visited {
                color: #3299BB;
            }

            .error {
                color: #FF9900;
            }

            #nav {
                text-align: center;
                position: absolute;
                left: 0;
                top: 0;
                width: 10%;
                height: 100%;
                border-right: 1px solid #BCBCBC;
            }

            #nav ul {
                margin: 0;
                padding: 0;
            }

            #nav li {
                text-align: center;
                list-style-type: none;
                padding-bottom: 1em;
            }

            #main {
                text-align: center;
                width: 100%;
            }

            #main #receiving {
                padding-bottom: 1em;
            }

            #main #offering {
                width: 20em;
            }
        </style>
    </head>
    <body>
        <div id="nav">
            <h1>Categories</h1>
            <ul>{{range .Categories}}
                <li><a href="/{{.}}">{{.}}</a></li>
            {{end}}</ul>
        </div>

        <div id="main">
            <h1>Swapgur</h1>
            <h2>Give an image, get an image</h2>
            <div id="receiving">
                {{.Receiving}}
            </div>
            <div>
                <form action="" method="post">
                    <input type="text" name="offering" id="offering" />
                    <input type="submit" value="Swap!" />
                </form>
            </div>
        </div>
    </body>
</html>
