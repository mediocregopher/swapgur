<!DOCTYPE html>
<html>
    <head>
        <title>Trade</title>
        <style>
            body {
                background: #E9E9E9;
                font-family: Helvetica, sans-serif;
                color: #424242;
            }

            a:link {
                color: #3299BB;
                text-decoration: none;
            }

            a:visited {
                color: #3299BB;
            }

            #nav {
                text-align: center;
                position: absolute;
                left: 0;
                top: 0;
                width: 10%;
                height: 100%;
                border-right: 1px solid #BCBCBC;
            }

            #nav ul {
                margin: 0;
                padding: 0;
            }

            #nav li {
                text-align: center;
                list-style-type: none;
                padding-bottom: 1em;
            }

            #main {
                text-align: center;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="nav">
            <h1>Categories</h1>
            <ul>
                <li><a href="http://google.com">Google</a></li>
                <li><a href="http://yahoo.com">Yahoo</a></li>
                <li><a href="http://reddit.com">Reddit</a></li>
            </ul>
        </div>

        <div id="main">
            <h1>Trade stuff for stuff</h1>
        </div>
    </body>
</html>
